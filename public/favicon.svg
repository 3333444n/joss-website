<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
    <defs>
        <style>
            .logo { 
                filter: brightness(0) saturate(100%) invert(78%) sepia(96%) saturate(445%) hue-rotate(358deg) brightness(101%) contrast(94%);
            }
            @media (prefers-color-scheme: dark) {
                .logo { 
                    filter: brightness(0) saturate(100%) invert(78%) sepia(96%) saturate(445%) hue-rotate(358deg) brightness(101%) contrast(94%);
                }
            }
        </style>
    </defs>
    <image class="logo" href="/favicon.png" width="32" height="32"/>
</svg>